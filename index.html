<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link

    <link

    <title>Us To You</title>

    <header class="header-main">
      <section>
        <h1 class="brand">us<span>to</span>you</h1>

        <div class="cart-btn">
          <i class="fas fa-cart-plus icon cart-icon"></i>
          <p class="cart-items">0</p>

        <div class="nav-toggle">
          <img
            class="icon icon-menu"
            src="./images/icon-menu.png"
            alt="menu icon"
          />
        </div>
      </section>
      <nav class="nav">
        <a class="active" href="#home">Home</a>
        <a href="#team">Team</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <div class="cart-overlay">
      <div class="cart">

          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- cart-item -->
          <!-- end cart-item -->

        </div>
      </div>
    </div>
    <main id="main">
      <!-- <section class="products">Products</section> -->
    </main>

    <footer>
      <p>
        Contact us:
        <a href="tel:+008-ustoyou">008 000 0000</a>
      </p>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"

    ></script>
